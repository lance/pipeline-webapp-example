apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: webapp-test-pipelinerun
spec:
  pipelineRef:
    name: webapp-deployment-pipeline
  trigger:
    type: manual
  serviceAccount: 'pipeline'
  resources:
  - name: build-image
    resourceRef:
      name: webapp-test-build
  - name: runtime-image
    resourceRef:
      name: webapp-runtime-test-image